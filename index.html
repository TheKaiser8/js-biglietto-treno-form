<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form calcolo prezzo del biglietto del treno</title>
</head>
<body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <form action="">
        <label for="first-name">Nome</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">Cognome</label>
        <input type="text" id="last-name" name="last-name">
        <label for="km">Km da percorrere</label>
        <input type="number" id="km" name="km" min="1">
        <label for="age-range">Fascia d'et√†</label>
        <select name="age-range" id="age-range">
            <option value="minor">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="over65">Over 65</option>
        </select>
        <div class="actions">
            <button type="button" id="btn-generator">Genera</button>
            <button type="reset">Annulla</button>
        </div>
    </form>
    <h2></h2>
    <script src="js/main.js"></script>
</body>
</html>
